---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bfstats-ui-feature
  namespace: bfstats-ui
  labels:
    app: bfstats-ui-feature
    branch: feature
    deployment-type: feature-branch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bfstats-ui-feature
  template:
    metadata:
      labels:
        app: bfstats-ui-feature
        branch: feature
        deployment-type: feature-branch
    spec:
      containers:
        - name: ui
          image: dylanmunyard/bf1942-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: BRANCH_NAME
              value: feature
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
---
apiVersion: v1
kind: Service
metadata:
  name: ui-service
  namespace: bfstats-ui
  labels:
    app: bfstats-ui-feature
    branch: feature
    deployment-type: feature-branch
spec:
  selector:
    app: bfstats-ui-feature
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bfstats-ui-ingress
  namespace: bfstats-ui
  labels:
    app: bfstats-ui-feature
    branch: feature
    deployment-type: feature-branch
spec:
  tls:
    - hosts:
        - staging.bfstats.io
      secretName: bfstats-ui-tls
  rules:
    - host: staging.bfstats.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui-service
                port:
                  number: 80