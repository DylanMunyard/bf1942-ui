---
# Secret for runtime config (e.g. Application Insights connection string).
# Create or replace with your real values, e.g.:
#   kubectl create secret generic bfstats-ui-secrets \
#     --from-literal=APPLICATIONINSIGHTS_CONNECTION_STRING='InstrumentationKey=xxx;IngestionEndpoint=...' \
#     --namespace bfstats-ui --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: bfstats-ui-secrets
  namespace: bfstats-ui
type: Opaque
stringData:
  # Replace with your Azure Application Insights connection string, or apply secret via kubectl
  APPLICATIONINSIGHTS_CONNECTION_STRING: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bfstats-ui
  namespace: bfstats-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bfstats-ui
  template:
    metadata:
      labels:
        app: bfstats-ui
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - name: stats
          image: dylanmunyard/bfstats-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: bfstats-ui-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: bfstats-ui-service
  namespace: bfstats-ui
spec:
  selector: 
    app: bfstats-ui
  type: ClusterIP  
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bfstats-ui-ingress
  namespace: bfstats-ui
  labels:
    app: bfstats-ui
  annotations:
    # Enable SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Enable CORS for UI
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://bfstats.io"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Request body size for large payloads
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

    # Timeout settings for long-running requests
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"

    # Let's Encrypt certificate issuer
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Higher priority than API ingress (API has default priority 0)
    nginx.ingress.kubernetes.io/priority: "100"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - bfstats.io
      secretName: bfstats-ui-tls
  rules:
    - host: bfstats.io
      http:
        paths:
          # UI routes - catch all paths not handled by API
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bfstats-ui-service
                port:
                  number: 80
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bfstats-ui-cert
  namespace: bfstats-ui
spec:
  secretName: bfstats-ui-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - bfstats.io