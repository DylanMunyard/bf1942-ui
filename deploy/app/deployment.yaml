---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bf42-servers
  namespace: bf42-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bf42-servers
  template:
    metadata:
      labels:
        app: bf42-servers
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - name: stats
          image: dylanmunyard/bf42-servers:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: bf42-servers-service
  namespace: bf42-ui
spec:
  selector: 
    app: bf42-servers
  type: ClusterIP  
  ports:
    - port: 80
      targetPort: 80